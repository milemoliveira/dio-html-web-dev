<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos Input - 1</title>
</head>
<body>
    <form>
        <label><b>VALUE</b></label><br>
        <label>Campo de entrada com valor inicial: </label>
        <input type="text" value="Texto modificável"><br><br>

        <label><b>READONLY</b></label><br>
        <label>Campo de entrada somente leitura: </label>
        <input type="text" value="Texto não modificável" readonly><br><br>

        <label><b>DISABLED</b></label><br>
        <label>Campo de entrada desabilitado, inutilizável e não editável: </label>
        <input type="text" value="Texto desabilitado" disabled><br><br>

        <label><b>SIZE</b></label><br>
        <label>Campo de entrada com largura visível, em caracteres, especificada: </label>
        <input type="text" size="60"><br><br>

        <label><b>MAXLENGTH</b></label><br>
        <label>Campo com limite de 4 caracteres: </label>
        <input type="password" size="4" maxlength="4"><br><br>

        <label><b>MIN E MAX</b></label><br>
        <label>Campo com o número mínimo 1 e o máximo 5: </label>
        <input type="number" min="1" max="5"><br><br>

        <label><b>MULTIPLE</b></label><br>
        <label>Atributo para selecionar um ou mais arquivos: </label>
        <input type="file" multiple><br><br>
    </form>
</body>
</html>
