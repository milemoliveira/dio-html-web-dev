<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types - 2</title>
</head>
<body>
    <h3>Formulários HTML: tipos de Inputs parte 2</h3>
    <form>
        <label><b>PASSWORD</b></label><br>
        <label>Insira sua senha: </label>
        <input type="password"><br><br>

        <label><b>RADIO</b></label><br>
        <label>Escolha uma opção:</label><br>
        <input type="radio">
        <label>Opção 1</label>
        <input type="radio">
        <label>Opção 2</label>
        <input type="radio">
        <label>Opção 3</label><br><br>

        <label><b>RANGE</b></label><br>
        <label>Selecione um valor entre 1 e 10: </label>
        <input type="range" min="1" max="10"><br><br>

        <label><b>SEARCH</b></label><br>
        <label>O que deseja pesquisar? </label>
        <input type="search"><br><br>

        <label><b>TEL</b></label><br>
        <label>Insira um número de telefone: </label>
        <input type="tel"><br><br>

        <label><b>TEXT</b></label><br>
        <label>Insira um texto de uma linha: </label>
        <input type="text"><br><br>

        <label><b>TIME</b></label><br>
        <label>Selecione o horário: </label>
        <input type="time"><br><br>

        <label><b>URL</b></label><br>
        <label>Insira um endereço url: </label>
        <input type="url"><br><br>

        <label><b>WEEK</b></label><br>
        <label>Selecione a semana: </label>
        <input type="week">
    </form>
</body>
</html>
