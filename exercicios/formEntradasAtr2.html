<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos Input - 2</title>
</head>
<body>
    <form>
        <label><b>PATTERN</b></label><br>
        <label>Campo com expressão regular com a qual o valor do campo de entrada é verificado: </label>
        <input type="number" pattern="0-9" title="Insira apenas números"><br><br>

        <label><b>PLACEHOLDER</b></label><br>
        <label>Campo com dica descrevendo o valor esperado (valor de amostra ou breve descrição): </label>
        <input type="email" placeholder="seuemail@mail.com"><br><br>

        <label><b>REQUIRED</b></label><br>
        <label>Campo que o usuário <b>precisa</b> prencher antes de enviar o formulário: </label>
        <input type="text" required>
        <input type="submit"><br><br>

        <label><b>STEP</b></label><br>
        <label>Atributo que especifica os intervalos para um campo numérico: </label>
        <input type="number" step="10"><br><br>

        <label><b>AUTOFOCUS</b></label><br>
        <label>Campo recebe foco automaticamente quando a página é carregada: </label>
        <input type="text" autofocus><br><br>

        <label><b>HEIGTH E WIDTH</b></label><br>
        <label>Especificam algura e largura de um elemento: </label><br>
        <input type="image" src="/imagens/dio.jpg" height="33" width="91"><br><br>
    </form>
</body>
</html>
