<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Formulários HTML: tipos de Inputs parte 1</h3>
    <form>
        <label><b>BUTTON</b></label><br>
        <label>Clique no botão para enviar: </label>
        <input type="button" value="Enviar"><br><br>

        <label><b>CHECKBOX</b></label><br>
        <label>Selecione a opção: </label>
        <input type="checkbox"><br><br>

        <label><b>COLO</b></label><br>
        <label>Selecione a cor: </label>
        <input type="color"><br><br>

        <label><b>DATE</b></label><br>
        <label>Selecione a data: </label>
        <input type="date"><br><br>

        <label><b>DATETIME-LOCAL:</b></label><br>
        <label>Selecione a data e hora: </label>
        <input type="datetime-local"><br><br>

        <label><b>EMAIL:</b></label><br>
        <label>Insira o e-mail: </label>
        <input type="email"><br><br>

        <label><b>FILE</b></label><br>
        <label>Selecione um arquivo: </label>
        <input type="file"><br><br>

        <label><b>IMAGE</b></label><br>
        <label>Clique na seta (imagem) para avançar: </label>
        <input type="image" src="/imagens/seta.png" width="15" height="15"><br><br>

        <label><b>MONTH</b></label><br>
        <label>Selecione o mês: </label>
        <input type="month"><br><br>

        <label><b>NUMBER</b></label><br>
        <label>Insira ou selecione um número: </label>
        <input type="number">
        </form>
</body>
</html>
