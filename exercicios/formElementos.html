<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="info"><b>Input</b> - Entrada do tipo texto</label><br>
        <input type="text"><br><br>
        <label for="opcoes"><b>Select</b>- Lista suspensa para selecionar 1 opção </label><br>
        <select name="opcoes" id="opcoes">
            <option>Opção 1</option>
            <option>Opção 2</option>
            <option>Opção 3</option>
            <option>Opção 4</option>
            <option>Opção 5</option>
        </select><br><br>
        <label for="tarea"><b>Textarea</b> - Inserir texto extenso em formato livre: </label><br>
        <textarea name="tarea" id="tarea" rows="10" cols="35"></textarea><br><br>
        <fieldset>
            <legend><b>Fieldset</b>, agrupamento de dados relacionados.</legend>
            <label for="name">Nome: </label><br>
            <input type="text" id="name" name="name"><br>
            <label for="name">Sobrenome: </label><br>
            <input type="text" id="name" name="name" value="Doe"><br><br>
            <input type="submit" value="Enviar">
        </fieldset><br><br>
        <button type="button">Botão clicável</button><br><br>
    </form>

</body>
</html>
